<!DOCTYPE html>
<html ng-app="page">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./floating-labels.css">

    <title>AngularJS floating labels</title>
  </head>
  
  <body>
    <div class="container">
      <h1>AngularJS floating labels</h1>
      <p>Inspired by <a href="http://dribbble.com/shots/1254439--GIF-Mobile-Form-Interaction?list=users">Matt D. Smith</a></p>
      
    
      <form role="form">
        <div class="row">
          <div class="form-group col-xs-12">
            <input class="form-control" type="text" name="title" placeholder="Title" inline-label pos="top">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-4">
            <input class="form-control" type="text" name="price" placeholder="Price" inline-label pos="left">
          </div>
        </div>
      </form>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="floating-labels.js"></script>
  </body>
  </html>
